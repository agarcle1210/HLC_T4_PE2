<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andres Garcia Clemente</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Klee+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <button id="mostar" class="btn">Mostar chat</button><br><br>
        <button id="ocultar" class="btn">Ocultar chat</button>
    </div>

    <div class="chat">
        <div class="input">
        <form onclick="getRandomBotMessage()">
            <input type="text" class="text" placeholder="Escribe tu mensaje">
            <button id="enviar" class="enviar" onclick="enviarMensaje()">Enviar</button>
        </form>
        </div>

        <div class="mensajes">
            <div class="msg"></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
